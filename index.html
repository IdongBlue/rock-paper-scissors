<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Rock Paper Scissors</div>
    <div>
        <p class="rule">First to 5 Wins</p>
    </div>
    <div class="game">
        <button class="button" id="btn1">ROCK</button>
        <button class="button" id="btn2">PAPER</button>
        <button class="button" id="btn3">SCISSORS</button>
    </div>
    <div class="score">
        <div id="player">
            <p>Player Score:</p>
            <p id="p-score">0</p>
        </div>
        <div id="comp">
            <p>Computer Score:</p>
            <p id="c-score">0</p>
        </div>
    </div>
    <div class="last">May the Best Entity Prevail!</div>
    <p class="copy">Copyright Â© IdongItauma</p>
</body>
</html>
